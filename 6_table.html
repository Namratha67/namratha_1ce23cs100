<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <h1>Table tags</h1>
    <p>1.table</p>
    <p>2. tr - table row</p>
    <p>3. td - table data</p>
    <p>4. th - table header</p>
    <table> border="1">
        <tr>
            <td>SI NO</td>
            <td>Name</td>
            <td>Age</td>

         </tr>
         <tr>
         <td>1</td>
            <td>Jhon</td>
            <td>25</td>
            <td>java</td>
            </tr>

          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>30</td>
         </tr>
    </table>

    <h2>Table Strucutre</h2>
    <table border="2">
        <thead><tr>
            <th>SI NO</th>
            <th>Name</th>
            <th>Age</th>

         </tr>
         <tr>
         <td>1</td>
            <th>Jhon</th>
            <th>25</th>
            </tr>

          <tr>
            <th>2</th>
            <th>Jane</th>
            <th>30</th>
         </tr>

        </thead>
    </table>

</body>
</html>
